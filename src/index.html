  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
    
    .overlay {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(255, 251, 251);
      background-color: rgba(255, 254, 254, 0.9);
      overflow-x: hidden;
      transition: 0.5s;
    }
    
    .overlay-content {
      position: relative;
      top: 25%;
      width: 100%;
      margin-left: 20%;
      text-align: center;
      align-items: center;
      margin-top: 30px;
    }
    
    .overlay a {
      padding: 8px;
      text-decoration: none;
      font-size: 70px;
      color: #030303;
      display: block;
      transition: 0.8s;
    }
    
    .overlay a:hover, .overlay a:focus {
      color: #ffb0b0;
    }
    
    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
    }
    .btn1{
      margin-top: 37%;
       width: 100%; 
        position:absolute;

    }
    .btn1_color{
background-color: teal;
    }

 
    #rotate{
  vertical-align:top;
	transform:rotate(7deg);
  -ms-transform:rotate(90deg); /* IE 9 */
  -moz-transform:rotate(90deg); /* Firefox */
  -webkit-transform:rotate(90deg); /* Safari and Chrome */
  -o-transform:rotate(90deg); /* Opera */}
  
    
#vert{
	height: auto;
	min-width: auto;
}

button,
input{
	display: inline-flex;

	background-color: tomato;
  cursor:pointer;
  height:50px;
	min-width: 100px;
  position:relative;
  
	border: 1px solid rgb(253, 199, 199);
  
  border-bottom-right-radius: 15px;
  padding: 0 10px;	

	font-size: 30px;
}

input:hover{box-shadow:0px 0px 4px rgb(201, 63, 63);}
input:active{top:1px;}

body{background-color:#222;}

.button-container {
	display: grid;
	grid-gap: 40px;
	grid-template-columns: repeat(3,1fr);

	width: 400px;	
	padding: 40px 0;

}
