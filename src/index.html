<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tooring</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
    
    .overlay {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(255, 251, 251);
      background-color: rgba(255, 254, 254, 0.9);
      overflow-x: hidden;
      transition: 0.5s;
    }
    
    .overlay-content {
      position: relative;
      top: 25%;
      width: 100%;
      margin-left: 20%;
      text-align: center;
      align-items: center;
      margin-top: 30px;
    }
    
    .overlay a {
      padding: 8px;
      text-decoration: none;
      font-size: 70px;
      color: #030303;
      display: block;
      transition: 0.3s;
    }
    
    .overlay a:hover, .overlay a:focus {
      color: #f1f1f1;
    }
    
    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
    }
    
    @media screen and (max-height: 900px) {
      .overlay a {
      padding: 8px;
      text-decoration: none;
      font-size: 20px;
      color: #030303;
      display: block;
      transition: 0.3s;
    }
      .overlay .closebtn {
      font-size: 40px;
      top: 15px;
      right: 35px;
      }
    }
    </style>

</head>
<body class="mat-typography">

 

  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">

            <div class="column" style="height: 100px;  text-align: center;"> <a href="#">HOME</a></div>
           <div class="column" style="height: 100px;  text-align: center;"><a href="#">EXPERTIS</a></div> 
           <div class="column" style="height: 100px;  text-align: center;"> <a href="#">PROYECTOS</a></div> 
          
        </div>
      
        <div class="col-5">
          <div class="column" style=" height: 100px;  text-align: center;"> <a href="#">TOORING SCHOOL</a></div>
          <div class="column" style=" height: 100px;  text-align: center;"><a href="#">BLOG</a></div> 
          <div class="column" style=" height: 100px;  text-align: center;"><a href="#">SERVICIOS</a></div>   
        
        </div>
      </div>

    </div>
  </div>
  

  
  <script>
  function openNav() {
    document.getElementById("myNav").style.width = "100%";
  }
  
  function closeNav() {
    document.getElementById("myNav").style.width = "0%";
  }
  </script>
       
  
  <div style="position: fixed; z-index:+1;"  > <span style="font-size:30px; cursor:pointer; background-color: tomato;  " onclick="openNav()"> >TOORING MENU</span></div>
